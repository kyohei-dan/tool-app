<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>角丸生成ツール</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <link rel="icon" type="image/svg+xml" href="./images/favicon.svg" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/blob_maker.css" />
    <link rel="stylesheet" href="./css/app.css" />
    <script src="./js/app.js" defer></script>
    <script src="./js/blob_maker.js" defer></script>
  </head>

  <body>
    <div class="sidebar">
      <div class="sidebar-logo">
        <div class="sidebar-close" id="sidebar-close">
          <i class="bx bx-left-arrow-alt"></i>
        </div>
      </div>
      <ul class="sidebar-menu">
        <li>
          <a href="/">
            <i class="bx bx-home"></i>
            <span>ダッシュボード</span>
          </a>
        </li>
        <li class="sidebar-submenu">
          <a href="#" class="sidebar-menu-dropdown">
            <i class="bx bx-category"></i>
            <span>開発したツール</span>
            <div class="dropdown-icon"></div>
          </a>
          <ul class="sidebar-menu sidebar-menu-dropdown-content">
            <li>
              <a href="./gradient_generator.html">
                <i class="bx bxs-adjust-alt"></i>
                <span>グラデーション生成ツール</span>
              </a>
            </li>
            <li>
              <a href="./blob_maker.html" class="active">
                <i class="bx bxs-circle"></i>
                <span>角丸生成ツール</span>
              </a>
            </li>
            <li>
              <a href="./color_changer.html">
                <i class="bx bxs-paint"></i>
                <span>ランダムカラー生成ツール</span>
              </a>
            </li>
            <li>
              <a href="./password_generator.html">
                <i class="bx bx-lock-alt"></i>
                <span>パスワード生成ツール</span>
              </a>
            </li>
            <li>
              <a href="./box_shadow_generator.html">
                <i class="bx bx-checkbox-square"></i>
                <span>Box_Shadow生成ツール</span>
              </a>
            </li>
            <li>
              <a href="./qr_code_generator.html">
                <i class="bx bx-qr"></i>
                <span>QRコード生成ツール</span>
              </a>
            </li>
          </ul>
        </li>
      </ul>
      <!-- END SIDEBAR MENU -->
    </div>
    <!-- END SIDEBAR -->

    <div class="main">
      <div class="main-header">
        <div class="mobile-toggle" id="mobile-toggle">
          <i class="bx bx-menu-alt-right"></i>
        </div>
        <div class="main-title">角丸生成ツール</div>
      </div>
      <div class="main-content">
        <div class="container">
          <div class="output">
            <div id="blob"></div>
          </div>
          <div class="dimensions">
            <div>
              <label for="blob-height"> Height </label>
              <input type="number" value="200" id="blob-height" />
            </div>
            <div>
              <label for="blob-width"> Width </label>
              <input type="number" value="200" id="blob-width" />
            </div>
          </div>
          <div class="sliders">
            <input type="range" value="30" />
            <input type="range" value="80" />
            <input type="range" value="60" />
            <input type="range" value="40" />
          </div>
          <input type="text" id="css-code" readonly />
          <button id="copy">Copy</button>
        </div>
      </div>
    </div>
    <!-- END MAIN CONTENT -->
    <div class="overlay"></div>
  </body>
</html>
