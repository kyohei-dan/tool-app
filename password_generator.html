<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>パスワード生成ツール</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <link rel="icon" type="image/svg+xml" href="./images/favicon.svg" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/password_generator.css" />
    <link rel="stylesheet" href="./css/app.css" />
    <script src="./js/app.js" defer></script>
    <script src="./js/password_generator.js" defer></script>
  </head>

  <body>
    <div class="sidebar">
      <div class="sidebar-logo">
        <div class="sidebar-close" id="sidebar-close">
          <i class="bx bx-left-arrow-alt"></i>
        </div>
      </div>
      <ul class="sidebar-menu">
        <li>
          <a href="/">
            <i class="bx bx-home"></i>
            <span>ダッシュボード</span>
          </a>
        </li>
        <li class="sidebar-submenu">
          <a href="#" class="sidebar-menu-dropdown">
            <i class="bx bx-category"></i>
            <span>開発したツール</span>
            <div class="dropdown-icon"></div>
          </a>
          <ul class="sidebar-menu sidebar-menu-dropdown-content">
            <li>
              <a href="./gradient_generator.html">
                <i class="bx bxs-adjust-alt"></i>
                <span>グラデーション生成ツール</span>
              </a>
            </li>
            <li>
              <a href="./blob_maker.html">
                <i class="bx bxs-circle"></i>
                <span>角丸生成ツール</span>
              </a>
            </li>
            <li>
              <a href="./color_changer.html">
                <i class="bx bxs-paint"></i>
                <span>ランダムカラー生成ツール</span>
              </a>
            </li>
            <li>
              <a href="./password_generator.html" class="active">
                <i class="bx bx-lock-alt"></i>
                <span>パスワード生成ツール</span>
              </a>
            </li>
            <li>
              <a href="./box_shadow_generator.html">
                <i class="bx bx-checkbox-square"></i>
                <span>Box_Shadow生成ツール</span>
              </a>
            </li>
            <li>
              <a href="./qr_code_generator.html">
                <i class="bx bx-qr"></i>
                <span>QRコード生成ツール</span>
              </a>
            </li>
          </ul>
        </li>
      </ul>
      <!-- END SIDEBAR MENU -->
    </div>
    <!-- END SIDEBAR -->

    <div class="main">
      <div class="main-header">
        <div class="mobile-toggle" id="mobile-toggle">
          <i class="bx bx-menu-alt-right"></i>
        </div>
        <div class="main-title">パスワード生成ツール</div>
      </div>
      <div class="main-content">
        <div class="container">
          <h2 class="title">パスワード生成ツール</h2>
          <div class="result">
            <div class="result__title field-title">Generated Password</div>
            <div class="result__info right">click to copy</div>
            <div class="result__info left">copied</div>
            <div class="result__viewbox" id="result">
              ここにパスワードが表示されます
            </div>
            <button id="copy-btn" style="--x: 0; --y: 0">
              <i class="far fa-copy"></i>
            </button>
          </div>
          <div class="length range__slider" data-min="4" data-max="32">
            <div class="length__title field-title" data-length="0">
              文字列の長さ:
            </div>
            <input id="slider" type="range" min="4" max="32" value="16" />
          </div>
          <div class="settings">
            <span class="settings__title field-title">設定</span>
            <div class="setting">
              <input type="checkbox" id="uppercase" checked />
              <label for="uppercase">大文字を含める</label>
            </div>
            <div class="setting">
              <input type="checkbox" id="lowercase" checked />
              <label for="lowercase">小文字を含める</label>
            </div>
            <div class="setting">
              <input type="checkbox" id="number" checked />
              <label for="number">数字を含める</label>
            </div>
            <div class="setting">
              <input type="checkbox" id="symbol" />
              <label for="symbol">記号を含める</label>
            </div>
          </div>
          <button class="btn generate" id="generate">
            パスワードを生成する
          </button>
        </div>
      </div>
    </div>
    <!-- END MAIN CONTENT -->
    <div class="overlay"></div>
  </body>
</html>
