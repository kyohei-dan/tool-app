<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>Box_Shadow生成ツール</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <link rel="icon" type="image/svg+xml" href="./images/favicon.svg" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/box_shadow_generator.css" />
    <link rel="stylesheet" href="./css/app.css" />
    <script src="./js/app.js" defer></script>
    <script src="./js/box_shadow_generator.js" defer></script>
  </head>

  <body>
    <div class="sidebar">
      <div class="sidebar-logo">
        <div class="sidebar-close" id="sidebar-close">
          <i class="bx bx-left-arrow-alt"></i>
        </div>
      </div>
      <ul class="sidebar-menu">
        <li>
          <a href="/">
            <i class="bx bx-home"></i>
            <span>ダッシュボード</span>
          </a>
        </li>
        <li class="sidebar-submenu">
          <a href="#" class="sidebar-menu-dropdown">
            <i class="bx bx-category"></i>
            <span>開発したツール</span>
            <div class="dropdown-icon"></div>
          </a>
          <ul class="sidebar-menu sidebar-menu-dropdown-content">
            <li>
              <a href="./gradient_generator.html">
                <i class="bx bxs-adjust-alt"></i>
                <span>グラデーション生成ツール</span>
              </a>
            </li>
            <li>
              <a href="./blob_maker.html">
                <i class="bx bxs-circle"></i>
                <span>角丸生成ツール</span>
              </a>
            </li>
            <li>
              <a href="./color_changer.html">
                <i class="bx bxs-paint"></i>
                <span>ランダムカラー生成ツール</span>
              </a>
            </li>
            <li>
              <a href="./password_generator.html">
                <i class="bx bx-lock-alt"></i>
                <span>パスワード生成ツール</span>
              </a>
            </li>
            <li>
              <a href="./box_shadow_generator.html" class="active">
                <i class="bx bx-checkbox-square"></i>
                <span>Box_Shadow生成ツール</span>
              </a>
            </li>
            <li>
              <a href="./qr_code_generator.html">
                <i class="bx bx-qr"></i>
                <span>QRコード生成ツール</span>
              </a>
            </li>
          </ul>
        </li>
      </ul>
      <!-- END SIDEBAR MENU -->
    </div>
    <!-- END SIDEBAR -->

    <div class="main">
      <div class="main-header">
        <div class="mobile-toggle" id="mobile-toggle">
          <i class="bx bx-menu-alt-right"></i>
        </div>
        <div class="main-title">Box_Shadow生成ツール</div>
      </div>
      <div class="main-content">
        <div class="container">
          <div class="box-container">
            <div id="output">
              <div id="box"></div>
            </div>
          </div>
          <div class="settings">
            <div class="input-block">
              <label for="h-offset">h-offset（x軸）</label>
              <input type="range" name="h-offset" id="h-offset" value="10" />
            </div>
            <div class="input-block">
              <label for="v-offset">v-offset（y軸）</label>
              <input type="range" name="v-offset" id="v-offset" value="10" />
            </div>
            <div class="input-block">
              <label for="blur-radius">blur（ぼかし量）</label>
              <input
                type="range"
                min="0"
                name="blur-radius"
                id="blur-radius"
                value="7"
              />
            </div>
            <div class="input-block">
              <label for="spread-radius">spread（広がり量）</label>
              <input
                type="range"
                name="spread-radius"
                id="spread-radius"
                value="0"
              />
            </div>
            <div class="input-block">
              <label for="color">color（影の色）</label>
              <input type="color" name="color" id="color" value="#000000" />
            </div>
            <div class="input-block">
              <label for="opacity">opacity（透明度）</label>
              <input
                type="range"
                min="0"
                max="1"
                step="0.01"
                name="opacity"
                id="opacity"
                value="0.25"
              />
            </div>
            <div class="input-block">
              <label for="inset">inset（内側に影をつける）</label>
              <input type="checkbox" name="inset" id="inset" />
            </div>
            <div class="generated-css-container">
              <div id="generated-css">
                box-shadow: 10px 10px 5px 0px rgba(0, 0, 0, 0.25);
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- END MAIN CONTENT -->
    <div class="overlay"></div>
  </body>
  <script>
    // Create the "Copy to Clipboard" button only if "navigator.clipboard" is supported by the browser
    if (navigator.clipboard) {
      const generatedCssContainer = document.querySelector(
        ".generated-css-container"
      );
      const generatedCssCopyBtn = document.createElement("button");
      generatedCssCopyBtn.id = "generated-css-copy-btn";
      generatedCssCopyBtn.textContent = "Copy";
      generatedCssContainer.appendChild(generatedCssCopyBtn);
    }
  </script>
</html>
